<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bluff Lounge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="brand">Bluff Lounge</h1>
        <div class="flag-container"> <span class="flag">🇮🇳</span> <span class="vs">V/S</span> <span
                class="flag">🇳🇿</span> <span class="match-type">FINAL</span> </div> <img src="https://en.wikipedia.org/wiki/File:2025_ICC_Men%27s_Champions_Trophy_Logo.svg"
            alt="ICC Trophy" class="trophy-icon">
    </header>
    <main>
        <div class="video-container">
            <video id="videoPlayer" autoplay></video>
            <button class="play-btn">▶</button>
            <div class="player-controls">
                <button class="live-status">LIVE</button>
                <button class="fullscreen-btn">⤢</button>
            </div>
        </div>
    </main>

    <footer>
        <span class="tournament">Note:Player may take some time to load, toggle LIVE to avoid delays.</span>
        <span class="credits">Made with ❤️ by BluffGang</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
